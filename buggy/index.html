<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <title>Buggy Todo List</title>
  <style>
    body {
      background: lightblue;
    }

    .container {
      width: 400px;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>My Todo List</h1>
    <form><input type="text" placeholder="new todo item" autofocus /></form>
    <ul></ul>
  </div>

  <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script>
    $(function() {
      $("form").on("submit", function(e) {
        e.preventDefault();
        var input = $(this).find("input");
        var val = input.val();
        var li = $("<li />").text(val);
        if (val.length < 8 || Math.random() > 0.5) {
          $("ul").append(li);
          input.val("");
        } else {
          setTimeout(function(){
            throw new Error("E42: Server could not handle such a difficult task");
          }, 1000);
        }
      });
    });
  </script>
</body>
</html>
